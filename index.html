<!DOCTYPE html>

<html>

    <head>
        <title> Sort Visualization</title>
        <link rel="stylesheet" href="./css/style.css"></link>
    </head>

    <body>

        <header>

            <h1 class="heading">Sorting Visualization</h1>

            <nav>

                <div class="array-inputs">

                    <p>Select Array Size:
                        <input id="array_size_text" type="text" value="30" size=2 readonly>
                    </p>
                    <input id="array_size" type="range" min=10 max=80 step=1 value=30 onchange="updateSelectedSize(this.value);">

                    <p>Select speed of transition:
                        <input id="transition_speed_text" type="text" value="3" size=1 readonly>
                    </p>
                    <input id="transition_speed"  type="range" min=1 max=5 step=1 value=3 onchange="updateSelectedSpeed(this.value);">

                    <button id="generate_array">Generate New Array</button>
                    

                </div>

                <div class="algorithms">

                    <button>Bubble</button>
                    <button>Selection</button>
                    <button>Insertion</button>
                    <button>Merge</button>
                    <button>Quick</button>
                    <button>Heap</button>

                </div>

            </nav>

        </header>

        <section>

            <div id="Info_Cont">
                <p></p>
            </div>
    
            <div id="array-visualization">
                
            </div>
    
            <div id="Info_Cont">
                <p></p>
            </div>
    
        </section>


        <script src="./src/BaseHelper.js"></script>
        <script src="./src/visualizationHelper.js"></script>
        <script src="./src/BubbleSort.js"></script>
        <script src="./src/SelectionSort.js"></script>
        <script src="./src/InsertionSort.js"></script>
        <script src="./src/MergeSort.js"></script>
        <script src="./src/QuickSort.js"></script>
        <script src="./src/HeapSort.js"></script>
        

    </body>

</html>
